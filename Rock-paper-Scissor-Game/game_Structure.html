<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper And Scissors</title>
    <link rel="stylesheet" href="game_Style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="score" >
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score" >
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    
    </div>
    <div class="count">
        <p id="user_count">GAME</p>
        <p id="computer_count">START...</p>
    </div>
    <div class="message">
        
       <p id="message_display">Play Your Move</p> 
    </div>
    <script src="game_Functionality.js"></script>

</body>
</html>
